<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="chat-container">
        {% if error_message %}
        <div class="error-message">
            {{ error_message }}
        </div>
        {% endif %}        
        <h1>Chat</h1>
        <div class="chat">
            {% for message in conversation %}
                <div class="chat-bubble {% if message.user == 'A' %}user-a{% else %}user-b{% endif %}">
                    {{ message.message }}
                </div>
            {% endfor %}
        </div>
    </div>
    <a href="/">Back to Front Page</a>
</body>
</html>
